<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Interface</title>
</head>
<body>
    <h1>AI Agent Interface</h1>
    <form method="post">
        <label for="command">Enter Command:</label><br>
        <input type="text" id="command" name="command"><br><br>
        <input type="submit" value="Execute">
    </form>
    {% if command %}
        <h2>Command:</h2>
        <p>{{ command }}</p>
    {% endif %}
    {% if output %}
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
    {% if error %}
        <h2>Error:</h2>
        <pre>{{ error }}</pre>
    {% endif %}
</body>
</html>
